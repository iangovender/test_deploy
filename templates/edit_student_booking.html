<!-- templates/edit_student_booking.html -->
{% extends 'base.html' %}

{% block title %}Edit Booking{% endblock %}

{% block content %}
    <h1>Edit Booking</h1>
    <form method="POST">
        <div>
            <label for="booking_date">Booking Date:</label>
            <input type="date" id="booking_date" name="booking_date" value="{{ booking.booking_date }}" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('view_bookings') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
