<!-- templates/remove_tutor.html -->
{% extends 'base.html' %}

{% block title %}Remove Tutor{% endblock %}

{% block content %}
    <h1>Remove Tutor</h1>
    <p>Are you sure you want to remove the following tutor?</p>
    <p><strong>Name:</strong> {{ tutor.name }} {{ tutor.surname }}</p>
    <p><strong>Username:</strong> {{ tutor.username }}</p>
    <p><strong>Role:</strong> {{ tutor.role }}</p>

    <form method="POST" action="{{ url_for('remove_tutor', tutor_id=tutor.user_id) }}">
        <input type="submit" value="Yes, Remove Tutor" style="background-color: red; color: white;">
    </form>
    <br>
    <a href="{{ url_for('admin_dashboard') }}">No, Go Back</a>
{% endblock %}
