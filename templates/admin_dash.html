<!-- templates/admin_dash.html -->
{% extends 'base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
    <h1>Admin Dashboard</h1>
    <h2>Tutors</h2>
    <a href="{{ url_for('add_tutor') }}">Add New Tutor</a>
    <a href="{{ url_for('view_all_users') }}" style="margin-left: 20px;">View All Users</a> <!-- New link -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for tutor in tutors %}
                <tr>
                    <td>{{ tutor.name }} {{ tutor.surname }}</td>
                    <td>{{ tutor.username }}</td>
                    <td>
                        <a href="{{ url_for('view_tutor', tutor_id=tutor.user_id) }}">View</a>
                        <a href="{{ url_for('edit_tutor', tutor_id=tutor.user_id) }}">Edit</a>
                        <a href="{{ url_for('remove_tutor', tutor_id=tutor.user_id) }}">Remove</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
